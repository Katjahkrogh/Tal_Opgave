<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gæt et tal</title>
  </head>
  <body>
    <div class="indhold">
      <h1>Gæt et tal mellem 0 og 100</h1>
      <div id="grid">
        <input type="number" id="tjekInput" min="0" max="100"/>
        <button id="button">Gæt</button>
      </div>
      <div>
        <p id="output"></p>
      </div>
      <div id="fejring">
        <img src="images/fejring-gif.gif" alt="Fejring" />
      </div>
    </div>
  </body>
  <script src="gaetTal.js"></script>
</html>
